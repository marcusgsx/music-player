<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

<div class="box">

    <img src="img/pop-rock.jpg">
    <div class="description">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duration">
        <div class="music-bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>

        <div class="time">
            <p class="start">0:00</p>
            <p class="end"> 3:50</p>
        </div>
    </div>

   <div class="player">
    <i class="fa-solid fa-backward-step arrows previous"></i>
    <i class="fa-solid fa-circle-play play-button"></i>
    <i class="fa-solid fa-circle-pause pause-button"></i>
    <i class="fa-solid fa-forward-step arrows next"></i>
   </div> 

</div>

   <audio src="musics/Dream It - TrackTribe.mp3"></audio>
   <script src="script.js"></script>
</body>
</html>
